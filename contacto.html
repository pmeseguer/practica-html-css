    <section class="contact">
        <div class="formulario-titulo">
            <h3 class="contacto-titulo">CONTACTA CONMIGO</h3>
        </div>
        <form class="formulario" method="get" name="contacto">
            <div class="input">
                <label for="nombre" class="input-text"><b>Nombre</b></label>
                <input type="text"  name="nombre" required>
            </div>
            <div class="input">
                <label for="email" class="input-text"><b>Email</b></label>
                <input type="text" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" name="email" required>
            </div>
            <div class="input">
                <label for="conocido" class="input-text"><b>¿Como me has conocido?</b></label>
                <p><label for="conocido" class="input-text">Por la calle</label>
                    <input type="radio" name="conocido" value="Por la calle" checked>
                    <label for="conocido" class="input-text">Por mis obras</label>
                    <input type="radio" name="conocido" value="Por mis obras">
                    <label for="conocido" class="input-text">No me conoces</label>
                    <input type="radio" name="conocido" value="No me conoces"></p>
            </div>
            <div class="input">
                <label for="numero" class="input-text"><b>Numero de contacto</b></label>
                <input type="text" pattern="[0-9]{9}" name="numero" required>
            </div>
            <div class="input">
                <label for="textarea" class="input-text"><b>Deja un comentario</b></label>
                <input type="textarea" name="textarea" required class="textarea">
            </div>
            <div class="input">
                <button type="submit" id="enviar" class="boton">Enviar</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div>Pau Meseguer Fliquete, trabajo html5 y css3</div>
    </footer>
